<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 380">
  <!-- Définitions -->
  <defs>
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.12"/>
    </filter>
    
    <!-- Gradient orange -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Étape 1 : Réception (haut gauche) -->
  <g transform="translate(50, 30)">
    <!-- Cercle numéro -->
    <circle cx="25" cy="25" r="24" fill="#FF9933" filter="url(#shadow)"/>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1</text>
    
    <!-- Bloc contenu -->
    <rect x="65" y="0" width="450" height="100" rx="12" fill="white" stroke="#FF9933" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Icône boîte de réception -->
    <g transform="translate(85, 15)">
      <rect x="0" y="5" width="35" height="25" rx="3" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <path d="M 0 5 L 17.5 20 L 35 5" fill="none" stroke="#FF9933" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="30" cy="9" r="3.5" fill="#FF9933"/>
    </g>
    
    <!-- Titre étape -->
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9933">
      Réception
    </text>
    
    <!-- Description -->
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      Identification automatique de toutes les données
    </text>
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      liées à un dossier
    </text>
    
    <!-- Exemples -->
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">
      Notification Département • Courrier famille • Document tuteur
    </text>
  </g>
  
  <!-- Flèche horizontale 1 vers 2 -->
  <g transform="translate(525, 75)">
    <path d="M 0 5 L 50 5" stroke="#FF9933" stroke-width="2.5" fill="none"/>
    <path d="M 45 0 L 55 5 L 45 10 Z" fill="#FF9933"/>
  </g>
  
  <!-- Étape 2 : Alimentation (haut droite) -->
  <g transform="translate(590, 30)">
    <!-- Cercle numéro -->
    <circle cx="25" cy="25" r="24" fill="#FF9933" filter="url(#shadow)"/>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2</text>
    
    <!-- Bloc contenu -->
    <rect x="65" y="0" width="450" height="100" rx="12" fill="url(#orangeGradient)" stroke="#FF9933" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Icône tableau -->
    <g transform="translate(82, 12)">
      <rect x="0" y="0" width="42" height="33" rx="3" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <line x1="0" y1="10" x2="42" y2="10" stroke="#FF9933" stroke-width="2.5"/>
      <line x1="14" y1="0" x2="14" y2="33" stroke="#FF9933" stroke-width="2.5"/>
      <circle cx="25" cy="21" r="2.5" fill="#FF9933"/>
      <circle cx="33" cy="21" r="2.5" fill="#FF9933"/>
    </g>
    
    <!-- Titre étape -->
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9933">
      Alimentation
    </text>
    
    <!-- Description -->
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      Mise à jour automatique du tableau de suivi
    </text>
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      avec les nouvelles informations
    </text>
    
    <!-- Exemples -->
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">
      Date notification • Montant ASH • Période • Statut dossier
    </text>
  </g>
  
  <!-- Flèche verticale 2 vers 3 -->
  <g transform="translate(605, 140)">
    <path d="M 10 0 L 10 40" stroke="#FF9933" stroke-width="2.5" fill="none"/>
    <path d="M 5 35 L 10 45 L 15 35 Z" fill="#FF9933"/>
  </g>
  
  <!-- Étape 3 : Vérification (bas droite) -->
  <g transform="translate(590, 195)">
    <!-- Cercle numéro -->
    <circle cx="25" cy="25" r="24" fill="#FF9933" filter="url(#shadow)"/>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">3</text>
    
    <!-- Bloc contenu -->
    <rect x="65" y="0" width="450" height="100" rx="12" fill="white" stroke="#FF9933" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Icône vérification -->
    <g transform="translate(85, 15)">
      <circle cx="17.5" cy="17.5" r="16" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <path d="M 10 17.5 L 15.5 23 L 26 12.5" fill="none" stroke="#FF9933" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Titre étape -->
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9933">
      Vérification
    </text>
    
    <!-- Description -->
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      Contrôle de complétude, calcul des échéances,
    </text>
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      identification des relances nécessaires
    </text>
    
    <!-- Exemples -->
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">
      Pièces manquantes • Échéances • Alertes • Anomalies
    </text>
  </g>
  
  <!-- Flèche horizontale 3 vers 4 -->
  <g transform="translate(515, 240)">
    <path d="M 55 5 L 5 5" stroke="#FF9933" stroke-width="2.5" fill="none"/>
    <path d="M 10 0 L 0 5 L 10 10 Z" fill="#FF9933"/>
  </g>
  
  <!-- Étape 4 : Action (bas gauche) -->
  <g transform="translate(50, 195)">
    <!-- Cercle numéro -->
    <circle cx="25" cy="25" r="24" fill="#FF9933" filter="url(#shadow)"/>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4</text>
    
    <!-- Bloc contenu -->
    <rect x="65" y="0" width="450" height="100" rx="12" fill="url(#orangeGradient)" stroke="#FF9933" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Icône envoi -->
    <g transform="translate(85, 15)">
      <path d="M 5 17.5 L 30 5 L 30 30 Z" fill="none" stroke="#FF9933" stroke-width="2.5" stroke-linejoin="round"/>
      <line x1="30" y1="17.5" x2="38" y2="17.5" stroke="#FF9933" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 34 13 L 38 17.5 L 34 22" fill="none" stroke="#FF9933" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Titre étape -->
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9933">
      Action
    </text>
    
    <!-- Description -->
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      Édition du tableau de bord de suivi
    </text>
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4A2C2A">
      et préparation des courriers
    </text>
    
    <!-- Exemples -->
    <text x="140" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">
      Courrier Département • Relance famille • Info tuteur • TDB
    </text>
  </g>
</svg>
