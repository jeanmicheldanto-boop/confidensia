<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Définitions -->
  <defs>
    <!-- Gradient pour les flèches -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Bloc 1 : Données entrantes -->
  <g transform="translate(50, 100)">
    <!-- Fond du bloc -->
    <rect x="0" y="0" width="280" height="200" rx="16" fill="white" stroke="#4A2C2A" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Icône enveloppe/document -->
    <g transform="translate(115, 20)">
      <rect x="0" y="0" width="50" height="35" rx="4" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <path d="M 0 0 L 25 20 L 50 0" fill="none" stroke="#FF9933" stroke-width="2.5" stroke-linecap="round"/>
      <rect x="10" y="40" width="30" height="35" rx="2" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <line x1="15" y1="48" x2="35" y2="48" stroke="#FF9933" stroke-width="2"/>
      <line x1="15" y1="55" x2="35" y2="55" stroke="#FF9933" stroke-width="2"/>
      <line x1="15" y1="62" x2="30" y2="62" stroke="#FF9933" stroke-width="2"/>
    </g>
    
    <!-- Titre -->
    <text x="140" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4A2C2A">
      Données entrantes
    </text>
    
    <!-- Exemples -->
    <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Mails • PDF scannés
    </text>
    <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Documents épars
    </text>
    <text x="140" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Courriers administratifs
    </text>
  </g>
  
  <!-- Flèche 1 -->
  <g transform="translate(330, 190)">
    <path d="M 0 10 L 90 10" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
    <path d="M 85 5 L 95 10 L 85 15 Z" fill="#FF9933"/>
  </g>
  
  <!-- Bloc 2 : Traitement IA -->
  <g transform="translate(435, 100)">
    <!-- Fond du bloc avec couleur orange légère -->
    <rect x="0" y="0" width="280" height="200" rx="16" fill="#FFF5EB" stroke="#FF9933" stroke-width="2.5" filter="url(#shadow)"/>
    
    <!-- Icône cerveau/IA -->
    <g transform="translate(110, 25)">
      <circle cx="30" cy="35" r="28" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <!-- Réseau neuronal simplifié -->
      <circle cx="20" cy="25" r="4" fill="#FF9933"/>
      <circle cx="40" cy="25" r="4" fill="#FF9933"/>
      <circle cx="20" cy="45" r="4" fill="#FF9933"/>
      <circle cx="40" cy="45" r="4" fill="#FF9933"/>
      <circle cx="30" cy="35" r="4" fill="#FF9933"/>
      <line x1="20" y1="25" x2="30" y2="35" stroke="#FF9933" stroke-width="1.5"/>
      <line x1="40" y1="25" x2="30" y2="35" stroke="#FF9933" stroke-width="1.5"/>
      <line x1="20" y1="45" x2="30" y2="35" stroke="#FF9933" stroke-width="1.5"/>
      <line x1="40" y1="45" x2="30" y2="35" stroke="#FF9933" stroke-width="1.5"/>
    </g>
    
    <!-- Titre -->
    <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF9933">
      Traitement IA
    </text>
    
    <!-- Exemples -->
    <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#4A2C2A">
      Compréhension du contenu
    </text>
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#4A2C2A">
      Extraction des informations
    </text>
    <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#4A2C2A">
      Application des règles métiers
    </text>
  </g>
  
  <!-- Flèche 2 -->
  <g transform="translate(715, 190)">
    <path d="M 0 10 L 90 10" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
    <path d="M 85 5 L 95 10 L 85 15 Z" fill="#FF9933"/>
  </g>
  
  <!-- Bloc 3 : Actions automatiques -->
  <g transform="translate(820, 100)">
    <!-- Fond du bloc -->
    <rect x="0" y="0" width="280" height="200" rx="16" fill="white" stroke="#4A2C2A" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Icône engrenage/automatisation -->
    <g transform="translate(115, 25)">
      <circle cx="25" cy="40" r="20" fill="none" stroke="#FF9933" stroke-width="2.5"/>
      <path d="M 25 15 L 28 20 L 22 20 Z M 25 65 L 28 60 L 22 60 Z M 5 40 L 10 43 L 10 37 Z M 45 40 L 40 43 L 40 37 Z" fill="#FF9933"/>
      <circle cx="25" cy="40" r="8" fill="white" stroke="#FF9933" stroke-width="2.5"/>
    </g>
    
    <!-- Titre -->
    <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4A2C2A">
      Actions automatiques
    </text>
    
    <!-- Exemples -->
    <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Alimentation des tableaux
    </text>
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Relances et alertes
    </text>
    <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666">
      Préparation des courriers
    </text>
  </g>
  
  <!-- Ligne de fond subtile -->
  <line x1="50" y1="320" x2="1150" y2="320" stroke="#E5E5E5" stroke-width="1" opacity="0.5"/>
  
  <!-- Texte descriptif en bas -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#666" font-style="italic">
    Une orchestration intelligente qui s'adapte à vos processus métiers
  </text>
</svg>
